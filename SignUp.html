<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page
    </title>
</head>
<body>

    <div>
        
    <form name="signUp">
        <h1>Sign Up</h1>

            <div>
                <label for="name">Name:</label><br>
                <input type="text" id="name" class="btn"><br><br>
            </div>

            <div>
                <label for="emailId">EmailID:</label><br>
                <input type="email" id="emailId" class="btn"> <br><br>
            </div>
        
            <div>
                <label for="password">Password:</label><br>
                <input type="password" id="password" class="btn">  <br><br>
            </div>
            
            <div>
                <label for="re-type password">Re-type Password:</label><br>
            <input type="password" id="re-type password" class="btn"><br><br>
            </div>

            <div>
                <input type="submit" value="Submit">
            </div>
        
            <p>Already have an account?<a href="/login.html" target="_blank">Login here</a></p>

        

    </form>
    </div>
    
</body>
</html>
